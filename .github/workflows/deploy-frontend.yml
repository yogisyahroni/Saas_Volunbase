name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: "Target S3 bucket name (from IaC outputs)"
        required: true
        type: string
      distribution_id:
        description: "CloudFront Distribution ID (optional, for cache invalidation)"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        working-directory: Saas_volunbase

      - name: Build & Export
        run: |
          npm run build
          npx next export
        working-directory: Saas_volunbase

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        run: aws s3 sync Saas_volunbase/out s3://${{ inputs.bucket_name }}/ --delete

      - name: Invalidate CloudFront (optional)
        if: ${{ inputs.distribution_id != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id "${{ inputs.distribution_id }}" --paths "/*"
