name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: Saas_volunbase

      - name: Lint
        run: npm run lint
        working-directory: Saas_volunbase

      - name: Typecheck
        run: npm run typecheck
        working-directory: Saas_volunbase

      - name: Build (acts as integration test)
        run: npm run build
        working-directory: Saas_volunbase

      - name: Unit tests
        run: npm test
        working-directory: Saas_volunbase
        env:
          CI: true
